      <h1 class="text-center mb-5 mt-5">Aanvraag formulier Twikey</h1>
    <form onsubmit="event.preventDefault(); getLogin();">
        <div class="form-group mb-2">
            <label for="achternaam">Achternaam:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Achternaam">
        </div>
        <div class="form-group mb-2">
            <label for="voornaam">Voornaam:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Voornaam">
        </div>
        <div class="form-group mb-2">
          <label for="achternaam">Bedrijf:</label>
          <input type="text" class="form-control" id="companyName" placeholder="Bedrijfsnaam">
      </div>
      <div class="form-group mb-2">
        <label for="achternaam">BTW-nummer:</label>
        <input type="text" class="form-control" id="vatno" placeholder="BEXXXXXXXXXX">
    </div>
        <div class="form-group mb-2">
            <label for="address">Straat en nummer:</label>
            <input type="text" class="form-control" id="address" placeholder="Straat en nummer">
        </div>
        <div class="form-group mb-2">
            <label for="city">Stad:</label>
            <input type="text" class="form-control" id="city" placeholder="Stad">
        </div>
        <div class="form-group mb-2">
            <label for="zip">Postcode:</label>
            <input type="text" class="form-control" id="zip" placeholder="Postcode">
        </div>
        <div class="form-group mb-2">
            <label for="phone">GSM nummer:</label>
            <input type="tel" class="form-control" id="phone" placeholder="+32485000000">
        </div>
        <div class="form-group mb-2">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="naam@voorbeeld.com">
        </div>
        <div class="form-group mb-2">
            <label for="iban">IBAN nummer:</label>
            <input type="text" class="form-control" id="iban" name="iban" placeholder="BE00000000000000">
        </div>
        <!-- <div class="form-group mb-2">
